<div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
          <div class="carousel-inner">
            <div class="carousel-item" *ngFor="let image of images; let i = index" [class.active]="i === 0">
              <img [src]="image" class="d-block w-100" [alt]="'Slide ' + (i + 1)">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="cards">
          <div class="card" *ngFor="let card of cards">
            <!-- <img class="card-img-top" [src]="card.image" [alt]="card.title"> -->
            <div class="card-body">
              <blockquote class="blockquote">
                <p class="mb-0">{{ card.quote }}</p>
              </blockquote>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
